<html>
<head>

<script>
function calcula(operacion){
    var operando1 = document.calculadora.operando1.value
    var operando2 = document.calculadora.operando2.value 
    var result = eval(operando1 + operacion + operando2)
    document.calculadora.resultado.value = result
}		
</script> 

</head>
<body>
	<form name="calculadora">
		<label for="operando1">Valor 1: </label>
		<input type="Text" name="operando1" id="operando1" value="" size="10">
		<input type="Button" name="" value=" + " onclick="calcula('+')">
		<input type="Button" name="" value=" - " onclick="calcula('-')">
		<br>
		<label for="operando2">Valor 2: </label>
		<input type="Text" name="operando2" id="operando2" value="" size="10">
		<input type="Button" name="" value=" X " onclick="calcula('*')">
		<input type="Button" name="" value=" / " onclick="calcula('/')">
		<hr>
		<label for="operando1">Resultado: </label>
		<input type="Text" name="resultado" value="" size="10">
	</form>

</body>

</html>
