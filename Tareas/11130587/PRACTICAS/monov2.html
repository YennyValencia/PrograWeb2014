<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es-MX" lang="es-MX">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Monito Versi√≥n2</title>
	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<!--     <link href="css/am.css" rel="stylesheet"> -->
</head>
<body>
	<div class="row">
		<div class="col-md-6 color3">
			<!-- Select Basic -->
			<div class="control-group">
				<label class="control-label" for="cabezas">Cabezas</label>
				<div class="controls">
					<select id="cabezas" name="cabezas" class="input-xlarge">
						<option id="cabeza1">Cabeza1</option>
						<option id="cabeza2">Cabeza2</option>
						<option id="cabeza3">Cabeza3</option>
					</select>
				</div>
			</div>
		</div>
			<div class="col-md-6 color3">
     			<img src="img/cabeza1.jpg"alt="a" width="140" height="140" id="c1">
     		</div>
        </div>
        <div class="row">
        	<div class="col-md-6 color3">
        		<!-- Multiple Radios -->
        		<div class="control-group">
        			<label class="control-label" for="playeras">Playeras</label>
        			<div class="controls">
        				<label class="radio" for="playeras-0">
        					<input name="playeras" id="playeras-0" value="Playera1" checked="checked" type="radio">
        					Playera1
        				</label>
        				<label class="radio" for="playeras-1">
        					<input name="playeras" id="playeras-1" value="Playera2" type="radio">
        					Playera2
        				</label>
        				<label class="radio" for="playeras-2">
        					<input name="playeras" id="playeras-2" value="Playera3" type="radio">
        					Playera3
        				</label>
        			</div>
        		</div>
        	</div>
        	<div class="col-md-6 color3">
        		<img src="img/playera1.jpg"alt="a" width="140" height="140" id="p1">
        	</div>
        </div>
        <div class="row">
        	<div class="col-md-6 color3">
        		<!-- Button (Double) -->
        		<div class="control-group">
        			<label class="control-label" for="pantalon1">Pantalones</label>
        			<div class="controls">
        				<button id="pantalon1" name="pantalon1" class="btn btn-default">Pantalon1</button>
        				<button id="pantalon2" name="pantalon2" class="btn btn-default">Pantalon2</button>
        				<button id="pantalon3" name="pantalon3" class="btn btn-default">Pantalon3</button>
        			</div>
        		</div>
        	</div>
        	<div class="col-md-6 color3">
        		<img src="img/pantalon1.jpg"alt="a" width="140" height="140" id="pa1">
        	</div>
        </div>
        <div class="row">
        	<div class="col-md-6 color3">
        		<!-- Button (Double) -->
        		<div class="control-group">
        			<label class="control-label" for="zapato1">Zapatos</label>
        			<div class="controls">
        				<button id="zapatos1" name="zapatos1" class="btn btn-default">Zapatos1</button>
        				<button id="zapatos2" name="zapatos2" class="btn btn-default">Zapatos2</button>
        			</div>
        		</div>
        	</div>
        	<div class="col-md-6 color3">
        		<img src="img/zapatos1.jpg"alt="a" width="140" height="140" id="z1">
        	</div>
        </div>

     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/monitoV2Main.js"></script>

</body>
</html>
